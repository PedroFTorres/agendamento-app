<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cerâmica Fortes - App Representante</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header { background: #c1440e; color: #fff; padding: 15px; display: flex; align-items: center; gap: 15px; }
    header img { height: 50px; }
    header h1 { margin: 0; font-size: 1.5rem; }
    header span { font-size: 0.9rem; font-style: italic; }

    nav { display: flex; justify-content: space-around; background: #8b2e05; }
    nav button { flex: 1; padding: 12px; color: #fff; background: none; border: none; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
    nav button:hover { background: #c1440e; }

    #content { padding: 20px; }

    .card { background: #fff; padding: 20px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }

    input, select, button.save {
      padding: 10px; margin: 8px 0; width: 100%; font-size: 1rem;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button.save { background: #c1440e; color: #fff; border: none; cursor: pointer; }
    button.save:hover { background: #8b2e05; }

    .welcome { text-align: center; margin-top: 30px; }
    .welcome h2 { color: #c1440e; }
  </style>
</head>
<body>
  <header>
    <img src="../assets/logo-ceramica.png" alt="Logo Cerâmica Fortes">
    <div>
      <h1>Cerâmica Fortes</h1>
      <span>“Juntos Somos Mais Fortes”</span>
    </div>
  </header>

  <nav>
    <button onclick="showPage('home')">Início</button>
    <button onclick="showPage('clientes')">Clientes</button>
    <button onclick="showPage('novoPedido')">Novo Pedido</button>
    <button onclick="showPage('meusPedidos')">Meus Pedidos</button>
  </nav>

  <main id="content"></main>

  <!-- JS -->
  <script src="js/app-representantes.js"></script>
</body>
</html>
