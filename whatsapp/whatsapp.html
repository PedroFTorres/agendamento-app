<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp â€“ Chat + Envio em Massa</title>
  <link rel="stylesheet" href="whatsapp.css"/>
</head>
<body>
  <div class="app">
    <!-- Sidebar: conversas -->
    <aside class="sidebar">
      <header class="sb-header">
        <h1>ðŸ’¬ Conversas</h1>
        <div class="search">
          <input id="busca" type="text" placeholder="Buscar nÃºmero ou nome...">
        </div>
        <div class="new-chat">
          <input id="novoNumero" type="text" placeholder="Iniciar chat (ex: 5586...)">
          <button id="btnNovoChat">Iniciar</button>
        </div>
      </header>
      <ul id="listaConversas" class="chat-list"></ul>
    </aside>

    <!-- Main: chat e massa -->
    <main class="main">
      <section class="chat-header">
        <div>
          <h2 id="chatTitulo">Selecione um chat</h2>
          <small id="chatSub">â€”</small>
        </div>
        <div class="actions">
          <button id="abrirMassa" class="ghost">Envio em Massa</button>
        </div>
      </section>

      <section id="chatArea" class="chat-area">
        <div id="mensagens" class="msgs"></div>
      </section>

      <section class="composer">
        <input id="texto" type="text" placeholder="Digite uma mensagem..." />
        <button id="enviarMsg">Enviar</button>
      </section>
    </main>
  </div>

  <!-- Drawer de Envio em Massa -->
  <div id="drawer" class="drawer">
    <div class="drawer-card">
      <header>
        <h3>ðŸ“¢ Envio em Massa</h3>
        <button id="fecharMassa" class="ghost">Fechar</button>
      </header>
      <div class="drawer-body">
        <textarea id="mensagemMassa" placeholder="Mensagem a enviar para todos..."></textarea>
        <div class="row">
          <input type="file" id="arquivoCSV" accept=".csv" />
          <button id="btnEnviarMassa">Enviar</button>
        </div>
        <div id="progressoBox" class="progress" style="display:none;">
          <div id="barra" class="bar"></div>
        </div>
        <div id="contador" class="counter"></div>
        <ul id="relatorio" class="log"></ul>
      </div>
    </div>
  </div>

  <script src="whatsapp.js"></script>
</body>
</html>
