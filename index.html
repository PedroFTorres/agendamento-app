<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Tela de Login -->
  <div id="login-screen" class="flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
      <h1 class="text-xl font-bold mb-4">Login</h1>
      <input id="login-email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
      <input id="login-password" type="password" placeholder="Senha" class="w-full p-2 border rounded mb-2">
      <button id="login-btn" class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2">Entrar</button>
      <button id="register-btn" class="bg-green-500 text-white px-4 py-2 rounded w-full">Criar Conta</button>
    </div>
  </div>

  <!-- Tela Principal -->
  <div id="app-screen" class="hidden h-screen flex">
    <!-- Menu lateral -->
    <aside class="w-64 bg-white shadow-md p-4">
      <h2 class="font-bold text-lg mb-4">Meu Painel</h2>
      <nav class="space-y-2">
        <button onclick="showSection('dashboard')" class="block w-full text-left px-2 py-1 hover:bg-gray-200 rounded">Dashboard</button>
        <button onclick="showSection('agendamentos')" class="block w-full text-left px-2 py-1 hover:bg-gray-200 rounded">Agendamentos</button>
        <button onclick="showSection('clientes')" class="block w-full text-left px-2 py-1 hover:bg-gray-200 rounded">Clientes</button>
        <button onclick="showSection('representantes')" class="block w-full text-left px-2 py-1 hover:bg-gray-200 rounded">Representantes</button>
        <button onclick="showSection('produtos')" class="block w-full text-left px-2 py-1 hover:bg-gray-200 rounded">Produtos</button>
        <button onclick="showSection('relatorios')" class="block w-full text-left px-2 py-1 hover:bg-gray-200 rounded">Relatórios</button>
      </nav>
      <div class="mt-4">
        <p class="text-sm">Usuário: <span id="user-email">-</span></p>
        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded mt-2 w-full">Sair</button>
      </div>
    </aside>

    <!-- Conteúdo -->
    <main class="flex-1 p-6 overflow-y-auto">
      <section id="dashboard" class="hidden">
        <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
        <div id="dashboard-content"></div>
      </section>
      <section id="agendamentos" class="hidden">
        <h1 class="text-2xl font-bold mb-4">Agendamentos</h1>
        <div id="agendamentos-content"></div>
      </section>
      <section id="clientes" class="hidden">
        <h1 class="text-2xl font-bold mb-4">Clientes</h1>
        <div id="clientes-content"></div>
      </section>
      <section id="representantes" class="hidden">
        <h1 class="text-2xl font-bold mb-4">Representantes</h1>
        <div id="representantes-content"></div>
      </section>
      <section id="produtos" class="hidden">
        <h1 class="text-2xl font-bold mb-4">Produtos</h1>
        <div id="produtos-content"></div>
      </section>
      <section id="relatorios" class="hidden">
        <h1 class="text-2xl font-bold mb-4">Relatórios</h1>
        <button id="gerar-pdf" class="bg-blue-500 text-white px-4 py-2 rounded">Gerar PDF</button>
        <canvas id="grafico-representantes" class="my-4"></canvas>
        <canvas id="grafico-clientes" class="my-4"></canvas>
      </section>
    </main>
  </div>

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Seu código -->
  <script src="app.js"></script>
</body>
</html>
