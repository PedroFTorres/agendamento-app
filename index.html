<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel - Agendamento App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* trava o scroll infinito: main rola, sidebar fixa */
    html, body { height: 100%; }
    body { overflow: hidden; }
    main { height: 100vh; overflow: auto; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white h-full shadow-md p-4 flex flex-col">
      <div class="text-xl font-bold mb-6">Meu Painel</div>
      <nav class="flex-1 space-y-2">
        <button id="menu-dashboard" class="w-full text-left p-2 rounded hover:bg-gray-200">Dashboard</button>
        <button id="menu-agendamentos" class="w-full text-left p-2 rounded hover:bg-gray-200">Agendamentos</button>
        <button id="menu-clientes" class="w-full text-left p-2 rounded hover:bg-gray-200">Clientes</button>
        <button id="menu-representantes" class="w-full text-left p-2 rounded hover:bg-gray-200">Representantes</button>
        <button id="menu-produtos" class="w-full text-left p-2 rounded hover:bg-gray-200">Produtos</button>
        <button id="menu-relatorios" class="w-full text-left p-2 rounded hover:bg-gray-200">Relatórios</button>
      </nav>
      <div class="mt-6">
        <div class="text-sm text-gray-600">Usuário:</div>
        <div id="user-email" class="font-semibold mb-2">-</div>
        <button id="logout-btn" class="w-full bg-red-500 text-white p-2 rounded">Sair</button>
      </div>
    </aside>

    <!-- Main (as seções serão construídas pelo app.js) -->
    <main class="flex-1 p-6 space-y-8">
      <section id="dashboard-section"></section>
      <section id="agendamentos-section" class="hidden"></section>
      <section id="clientes-section" class="hidden"></section>
      <section id="reps-section" class="hidden"></section>
      <section id="prods-section" class="hidden"></section>
      <section id="reports-section" class="hidden"></section>
    </main>
  </div>

  <!-- Firebase v8 (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Libs extras (gráficos / planilha / PDF) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
