<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- ================= LOGIN ================= -->
  <section id="login-section" class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
    <div class="bg-gray-800 p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Autenticação</h2>
      <input id="login-email" type="email" placeholder="E-mail" class="w-full p-2 mb-2 rounded text-black">
      <input id="login-senha" type="password" placeholder="Senha" class="w-full p-2 mb-4 rounded text-black">
      <button id="login-btn" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded mb-2">Entrar</button>
      <button id="register-btn" class="w-full bg-green-500 hover:bg-green-600 p-2 rounded">Criar Conta</button>
    </div>
  </section>

  <!-- ================= APP ================= -->
  <section id="app-section" class="hidden">
    <div class="flex min-h-screen">
      
      <!-- Menu Lateral -->
      <aside class="w-64 bg-white shadow-md p-4">
        <h2 class="text-xl font-bold mb-6">Meu Painel</h2>
        <nav>
          <ul>
            <li><button onclick="showSectionSafe('dashboard')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Dashboard</button></li>
            <li><button onclick="showSectionSafe('agendamentos')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Agendamentos</button></li>
            <li><button onclick="showSectionSafe('clientes')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Clientes</button></li>
            <li><button onclick="showSectionSafe('representantes')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Representantes</button></li>
            <li><button onclick="showSectionSafe('produtos')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Produtos</button></li>
            <li><button onclick="showSectionSafe('relatorios')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Relatórios</button></li>
          </ul>
        </nav>
        <div class="mt-6">
          <p class="text-sm">Usuário:</p>
          <p id="usuario-logado" class="text-sm font-bold">-</p>
        </div>
        <button id="logout-btn" class="w-full bg-red-500 hover:bg-red-600 text-white p-2 mt-4 rounded">Sair</button>
      </aside>

      <!-- Conteúdo Principal -->
      <main class="flex-1 p-6">

        <!-- Dashboard -->
        <section id="dashboard">
          <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow">
              <h3 class="font-bold mb-2">Resumo Rápido</h3>
              <p>Clientes: <span id="count-clientes">0</span></p>
              <p>Representantes: <span id="count-rep">0</span></p>
              <p>Produtos: <span id="count-produtos">0</span></p>
              <p>Agendamentos: <span id="count-agenda">0</span></p>
            </div>
            <div class="bg-white p-4 rounded shadow">
              <h3 class="font-bold mb-2">Ranking Representantes</h3>
              <div style="height:300px;">
                <canvas id="grafico-rep"></canvas>
              </div>
            </div>
            <div class="bg-white p-4 rounded shadow">
              <h3 class="font-bold mb-2">Ranking Clientes</h3>
              <div style="height:300px;">
                <canvas id="grafico-cli"></canvas>
              </div>
            </div>
          </div>
        </section>

        <!-- Agendamentos -->
        <section id="agendamentos" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Agendamentos</h2>
          <div class="bg-white p-4 shadow rounded mb-4">
            <input id="agenda-data" type="date" class="p-2 border rounded mr-2" />
            <input id="agenda-cliente" placeholder="Cliente" class="p-2 border rounded mr-2" />
            <input id="agenda-rep" placeholder="Representante" class="p-2 border rounded mr-2" />
            <input id="agenda-produto" placeholder="Produto" class="p-2 border rounded mr-2" />
            <input id="agenda-quantidade" type="number" placeholder="Qtd" class="p-2 border rounded mr-2" />
            <button id="salvar-agenda" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
          </div>
          <ul id="lista-agenda" class="bg-white p-4 shadow rounded"></ul>
        </section>

        <!-- Clientes -->
        <section id="clientes" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Clientes</h2>
          <div class="bg-white p-4 shadow rounded mb-4">
            <input id="cliente-nome" placeholder="Nome" class="p-2 border rounded mr-2" />
            <input id="cliente-whatsapp" placeholder="WhatsApp" class="p-2 border rounded mr-2" />
            <button id="salvar-cliente" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
          </div>
          <div class="bg-white p-4 shadow rounded mb-4">
            <label class="block mb-2 font-bold">Importar via Excel</label>
            <input type="file" id="upload-excel" accept=".xlsx" class="mb-2" />
            <button id="importar-clientes" class="bg-green-500 text-white px-4 py-2 rounded">Importar</button>
          </div>
          <ul id="lista-clientes" class="bg-white p-4 shadow rounded"></ul>
        </section>

        <!-- Representantes -->
        <section id="representantes" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Representantes</h2>
          <div class="bg-white p-4 shadow rounded mb-4">
            <input id="rep-nome" placeholder="Nome" class="p-2 border rounded mr-2" />
            <button id="salvar-rep" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
          </div>
          <ul id="lista-rep" class="bg-white p-4 shadow rounded"></ul>
        </section>

        <!-- Produtos -->
        <section id="produtos" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Produtos</h2>
          <div class="bg-white p-4 shadow rounded mb-4">
            <input id="produto-nome" placeholder="Nome" class="p-2 border rounded mr-2" />
            <input id="produto-preco" placeholder="Preço" type="number" class="p-2 border rounded mr-2" />
            <button id="salvar-produto" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
          </div>
          <ul id="lista-produtos" class="bg-white p-4 shadow rounded"></ul>
        </section>

        <!-- Relatórios -->
        <section id="relatorios" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Relatórios</h2>
          <div class="bg-white p-4 shadow rounded mb-4">
            <label>Período:</label>
            <input id="filtro-inicio" type="date" class="p-2 border rounded mr-2" />
            <input id="filtro-fim" type="date" class="p-2 border rounded mr-2" />
            <input id="filtro-cliente" placeholder="Cliente" class="p-2 border rounded mr-2" />
            <input id="filtro-rep" placeholder="Representante" class="p-2 border rounded mr-2" />
            <input id="filtro-produto" placeholder="Produto" class="p-2 border rounded mr-2" />
            <button id="aplicar-filtros" class="bg-blue-500 text-white px-4 py-2 rounded">Filtrar</button>
            <button id="gerar-pdf" class="bg-red-500 text-white px-4 py-2 rounded">Gerar PDF</button>
          </div>
          <div class="bg-white p-4 shadow rounded">
            <h3 class="font-bold mb-2">Relatório</h3>
            <ul id="lista-relatorios"></ul>
            <div style="height:300px;">
              <canvas id="grafico-relatorios"></canvas>
            </div>
          </div>
        </section>

      </main>
    </div>
  </section>

  <!-- ================= SCRIPTS ================= -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
