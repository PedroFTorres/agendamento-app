<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel - Agendamento App</title>

  <!-- Tailwind (UI rápida) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Estilo opcional de fundo para diferenciar a sidebar -->
  <style>
    body { background: #f3f4f6; }
    .sidebar { position: sticky; top: 0; height: 100vh; }
  </style>
</head>
<body class="min-h-screen flex">
  <!-- Sidebar -->
  <aside class="sidebar w-64 bg-white shadow-md p-4">
    <h2 class="text-xl font-bold mb-6">Menu</h2>
    <ul class="space-y-2">
      <li>
        <button data-page="clientes" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">
          Clientes
        </button>
      </li>
      <li>
        <button data-page="representantes" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">
          Representantes
        </button>
      </li>
      <li>
        <button data-page="produtos" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">
          Produtos
        </button>
      </li>
      <li>
        <button data-page="agendamentos" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">
          Agendamentos
        </button>
      </li>
      <li>
        <button data-page="relatorios" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">
          Relatórios
        </button>
      </li>
    </ul>

    <button id="logout-button" class="mt-6 w-full bg-red-600 text-white p-2 rounded">
      Sair
    </button>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <header class="mb-4">
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <p class="text-sm text-gray-500">Use o menu à esquerda para navegar.</p>
    </header>

    <!-- Onde as páginas são renderizadas dinamicamente pelo crud.js -->
    <div id="page-content" class="space-y-4">
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Bem-vindo</h3>
        <p>Selecione uma opção no menu para começar.</p>
      </div>
    </div>
  </main>

  <!-- Firebase (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Bibliotecas usadas pelo crud.js (gráficos, PDF e planilha) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Seus scripts (ordem importa!) -->
 <script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="js/crud.js"></script>
</body>
</html>
