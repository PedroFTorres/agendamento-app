<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Tela de Login -->
  <div id="login-form-container" class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Autenticação</h1>
    <form id="login-form" class="space-y-3">
      <input type="email" id="email" placeholder="E-mail"
        class="w-full p-2 border rounded" required>
      <input type="password" id="password" placeholder="Senha"
        class="w-full p-2 border rounded" required>
      <button id="login-button" class="w-full bg-blue-500 text-white p-2 rounded">Entrar</button>
      <button id="signup-button" class="w-full bg-green-500 text-white p-2 rounded">Criar Conta</button>
    </form>
  </div>

  <!-- Área autenticada -->
  <div id="auth-content" class="hidden w-full min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
      <h2 class="text-lg font-semibold">Painel de Controle</h2>
      <button id="logout-button" class="bg-red-500 px-4 py-1 rounded">Sair</button>
    </header>

    <main class="p-6 space-y-8">
      <!-- Clientes -->
      <section class="bg-white p-4 rounded shadow">
        <h3 class="text-xl font-bold mb-2">Cadastro de Clientes</h3>
        <form id="client-form" class="space-y-2">
          <input type="text" id="client-name" placeholder="Nome" class="w-full p-2 border rounded" required>
          <input type="text" id="client-whatsapp" placeholder="WhatsApp" class="w-full p-2 border rounded" required>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
        </form>
        <ul id="client-list" class="space-y-2 mt-4"></ul>
      </section>

      <!-- Representantes -->
      <section class="bg-white p-4 rounded shadow">
        <h3 class="text-xl font-bold mb-2">Cadastro de Representantes</h3>
        <form id="rep-form" class="space-y-2">
          <input type="text" id="rep-name" placeholder="Nome" class="w-full p-2 border rounded" required>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
        </form>
        <ul id="rep-list" class="space-y-2 mt-4"></ul>
      </section>

      <!-- Produtos -->
      <section class="bg-white p-4 rounded shadow">
        <h3 class="text-xl font-bold mb-2">Cadastro de Produtos</h3>
        <form id="product-form" class="space-y-2">
          <input type="text" id="product-name" placeholder="Nome do produto" class="w-full p-2 border rounded" required>
          <input type="text" id="product-category" placeholder="Categoria" class="w-full p-2 border rounded" required>
          <input type="number" id="product-price" placeholder="Preço" class="w-full p-2 border rounded" required>
          <input type="text" id="product-image-url" placeholder="URL da imagem (opcional)" class="w-full p-2 border rounded">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
        </form>
        <ul id="product-list" class="space-y-2 mt-4"></ul>
      </section>
    </main>
  </div>

  <!-- Script principal -->
  <script type="module" src="app.js"></script>
</body>
</html>
