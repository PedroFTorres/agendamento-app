<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- ================= LOGIN ================= -->
  <section id="login-section" class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
    <div class="bg-gray-800 p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Autenticação Firebase</h2>
      <input id="login-email" type="email" placeholder="E-mail" class="w-full p-2 mb-2 rounded text-black">
      <input id="login-senha" type="password" placeholder="Senha" class="w-full p-2 mb-4 rounded text-black">
      <button id="login-btn" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded mb-2">Entrar</button>
      <button id="register-btn" class="w-full bg-green-500 hover:bg-green-600 p-2 rounded">Criar Conta</button>
    </div>
  </section>

  <!-- ================= APP ================= -->
  <section id="app-section" class="hidden">
    <div class="flex min-h-screen">
      
      <!-- Menu Lateral -->
      <aside class="w-64 bg-white shadow-md p-4">
        <h2 class="text-xl font-bold mb-6">Meu Painel</h2>
        <nav>
          <ul>
            <li><button onclick="showSection('dashboard')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Dashboard</button></li>
            <li><button onclick="showSection('agendamentos')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Agendamentos</button></li>
            <li><button onclick="showSection('clientes')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Clientes</button></li>
            <li><button onclick="showSection('representantes')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Representantes</button></li>
            <li><button onclick="showSection('produtos')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Produtos</button></li>
            <li><button onclick="showSection('relatorios')" class="w-full text-left p-2 hover:bg-gray-200 rounded">Relatórios</button></li>
          </ul>
        </nav>
        <div class="mt-6">
          <p class="text-sm">Usuário:</p>
          <p id="usuario-logado" class="text-sm font-bold">-</p>
        </div>
        <button id="logout-btn" class="w-full bg-red-500 hover:bg-red-600 text-white p-2 mt-4 rounded">Sair</button>
      </aside>

      <!-- Conteúdo Principal -->
      <main class="flex-1 p-6">

        <!-- Dashboard -->
        <section id="dashboard">
          <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow">Resumo Rápido</div>
            <div class="bg-white p-4 rounded shadow">Ranking Representantes</div>
            <div class="bg-white p-4 rounded shadow">Ranking Clientes</div>
          </div>
        </section>

        <!-- Agendamentos -->
        <section id="agendamentos" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Agendamentos</h2>
          <p>Aqui entra o CRUD de agendamentos.</p>
        </section>

        <!-- Clientes -->
        <section id="clientes" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Cadastro de Clientes</h2>

          <!-- Cadastro manual -->
          <div class="bg-white p-4 shadow rounded mb-4">
            <input id="cliente-nome" placeholder="Nome" class="p-2 border rounded mr-2" />
            <input id="cliente-whatsapp" placeholder="WhatsApp" class="p-2 border rounded mr-2" />
            <button id="salvar-cliente" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
          </div>

          <!-- Importar planilha -->
          <div class="bg-white p-4 shadow rounded mb-4">
            <label class="block mb-2 font-bold">Importar Clientes via Excel</label>
            <input type="file" id="upload-excel" accept=".xlsx" class="mb-2" />
            <button id="importar-clientes" class="bg-green-500 text-white px-4 py-2 rounded">Importar</button>
          </div>

          <!-- Lista -->
          <ul id="lista-clientes" class="bg-white p-4 shadow rounded"></ul>
        </section>

        <!-- Representantes -->
        <section id="representantes" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Cadastro de Representantes</h2>
          <div class="bg-white p-4 shadow rounded mb-4">
            <input id="rep-nome" placeholder="Nome" class="p-2 border rounded mr-2" />
            <button id="salvar-rep" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
          </div>
          <ul id="lista-rep" class="bg-white p-4 shadow rounded"></ul>
        </section>

        <!-- Produtos -->
        <section id="produtos" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Cadastro de Produtos</h2>
          <div class="bg-white p-4 shadow rounded mb-4">
            <input id="produto-nome" placeholder="Nome" class="p-2 border rounded mr-2" />
            <input id="produto-categoria" placeholder="Categoria" class="p-2 border rounded mr-2" />
            <input id="produto-preco" placeholder="Preço" type="number" class="p-2 border rounded mr-2" />
            <button id="salvar-produto" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
          </div>
          <ul id="lista-produtos" class="bg-white p-4 shadow rounded"></ul>
        </section>

        <!-- Relatórios -->
        <section id="relatorios" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Relatórios</h2>
          <button id="gerar-pdf" class="bg-red-500 text-white px-4 py-2 rounded">Gerar Relatório PDF</button>
          <canvas id="grafico-representantes" class="mt-4"></canvas>
          <canvas id="grafico-clientes" class="mt-4"></canvas>
        </section>

      </main>
    </div>
  </section>

  <!-- ================= SCRIPTS ================= -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="app.js"></script>

  <script>
    // Alternar seções
    function showSection(id) {
      document.querySelectorAll("main section").forEach(sec => sec.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }
  </script>

</body>
</html>
