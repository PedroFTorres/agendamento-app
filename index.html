<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento App</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Tela de Login -->
  <div id="login-page" class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <input id="login-email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded" />
      <input id="login-password" type="password" placeholder="Senha" class="w-full p-2 mb-2 border rounded" />
      <button id="login-btn" class="bg-blue-500 text-white w-full p-2 rounded mb-2">Entrar</button>
      <button id="register-btn" class="bg-green-500 text-white w-full p-2 rounded">Registrar</button>
    </div>
  </div>

  <!-- Painel -->
  <div id="app" class="hidden h-screen flex">
    <!-- Menu lateral -->
    <aside class="w-64 bg-white shadow-md p-4">
      <h2 class="text-xl font-bold mb-4">Meu Painel</h2>
      <nav>
        <ul>
          <li><button onclick="showPage('dashboard')" class="w-full text-left p-2 hover:bg-gray-200">Dashboard</button></li>
          <li><button onclick="showPage('clientes')" class="w-full text-left p-2 hover:bg-gray-200">Clientes</button></li>
          <li><button onclick="showPage('relatorios')" class="w-full text-left p-2 hover:bg-gray-200">Relatórios</button></li>
        </ul>
      </nav>
      <div class="mt-4">
        <p class="text-sm">Usuário:</p>
        <p id="user-email" class="font-bold">-</p>
      </div>
      <button id="logout-btn" class="mt-4 bg-red-500 text-white w-full p-2 rounded">Sair</button>
    </aside>

    <!-- Conteúdo -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- Dashboard -->
      <section id="dashboard" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
        <div class="grid grid-cols-2 gap-4">
          <div class="p-4 bg-white shadow rounded">
            <h3 class="font-bold mb-2">Resumo</h3>
            <p>Clientes: <span id="count-clientes">0</span></p>
          </div>
          <div class="p-4 bg-white shadow rounded">
            <canvas id="chart-clientes"></canvas>
          </div>
        </div>
      </section>

      <!-- Clientes -->
      <section id="clientes" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Cadastro de Clientes</h2>

        <!-- Cadastro manual -->
        <div class="bg-white p-4 shadow rounded mb-4">
          <input id="cliente-nome" placeholder="Nome" class="p-2 border rounded mr-2" />
          <input id="cliente-whatsapp" placeholder="WhatsApp" class="p-2 border rounded mr-2" />
          <button id="salvar-cliente" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
        </div>

        <!-- Importar planilha -->
        <div class="bg-white p-4 shadow rounded mb-4">
          <label class="block mb-2 font-bold">Importar Clientes via Excel</label>
          <input type="file" id="upload-excel" accept=".xlsx" class="mb-2" />
          <button onclick="importarClientes()" class="bg-green-500 text-white px-4 py-2 rounded">Importar</button>
        </div>

        <!-- Lista -->
        <ul id="lista-clientes" class="bg-white p-4 shadow rounded"></ul>
      </section>

      <!-- Relatórios -->
      <section id="relatorios" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Relatórios</h2>
        <button id="gerar-pdf" class="bg-purple-500 text-white px-4 py-2 rounded">Gerar PDF</button>
      </section>
    </main>
  </div>

  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- XLSX para leitura de planilhas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
