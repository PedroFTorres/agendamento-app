<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Painel - Agendamento App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-4">
    <h2 class="text-xl font-bold mb-6">Menu</h2>
    <ul class="space-y-2">
      <li><button data-page="clientes" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">Clientes</button></li>
      <li><button data-page="representantes" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">Representantes</button></li>
      <li><button data-page="produtos" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">Produtos</button></li>
    </ul>
    <button id="logout-button" class="mt-6 w-full bg-red-600 text-white p-2 rounded">Sair</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <div id="page-content">
      <p>Selecione uma opção no menu.</p>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/crud.js"></script>
</body>
</html>
