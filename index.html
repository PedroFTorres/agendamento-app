<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendamento App</title>

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/locales-all.global.min.js"></script>

  <!-- Estilos extras -->
  <style>
    body { background: #f3f4f6; }
    .sidebar { position: sticky; top: 0; height: 100vh; }
    #chart-reps, #chart-clis {
      height: 400px !important;
      max-height: 400px !important;
    }

    /* Tooltip customizado */
    .tooltip-custom {
      position: absolute;
      background: #1f2937; /* cinza escuro */
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.4;
      white-space: nowrap;
      z-index: 50;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25); /* sombra estilo Tailwind */
    }
  </style>
</head>
<body class="min-h-screen flex">
  <!-- Sidebar -->
  <aside class="sidebar w-64 bg-white shadow-md p-4">
    <h2 class="text-xl font-bold mb-6">Menu</h2>
    <ul class="space-y-2">
      <li><button data-page="dashboard" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">Dashboard</button></li>
      <li><button data-page="clientes" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">Clientes</button></li>
      <li><button data-page="representantes" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">Representantes</button></li>
      <li><button data-page="produtos" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">Produtos</button></li>
      <li><button data-page="agendamentos" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">Agendamentos</button></li>
      <li><button data-page="relatorios" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">Relatórios</button></li>
      <li><button data-page="producao" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">Produção</button></li>
      <li><button data-page="recibo" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">Recibo</button></li>
      <li><button data-page="whatsapp" class="menu-item w-full text-left p-2 rounded hover:bg-gray-200">WhatsApp</button></li>

    </ul>
    <button id="logout-button" class="mt-6 w-full bg-red-600 text-white p-2 rounded">Sair</button>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6">
    <header class="mb-4">
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <p class="text-sm text-gray-500">Use o menu à esquerda para navegar.</p>
    </header>

    <!-- Conteúdo dinâmico -->
    <div id="page-content" class="space-y-4">
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Bem-vindo</h3>
        <p>Selecione uma opção no menu para começar.</p>
      </div>
    </div>
  </main>

  <!-- Firebase (compat v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>

  <!-- Extras -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Seus scripts -->
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/crud.js"></script>
  <script src="js/producao.js"></script>
  <script src="js/recibo.js"></script>
  <script type="module" src="./js/whatsapp.js"></script>
  
</body>
</html>
