<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Envio WhatsApp - CerÃ¢mica Fortes</title>
  <script type="module" src="./firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #d35400;
      text-align: center;
    }
    #clientes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 12px;
      width: 220px;
      font-size: 14px;
    }
    .card label {
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .optout {
      color: red;
      font-size: 12px;
    }
    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px;
      resize: vertical;
      margin-top: 5px;
    }
    button {
      background: #d35400;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #e67e22;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #2d3436;
    }
  </style>
</head>
<body>

  <h1>Envio WhatsApp ðŸ“²</h1>
  <p>Selecione os clientes que aceitaram receber mensagens e envie com personalizaÃ§Ã£o automÃ¡tica.</p>

  <div id="clientes">Carregando clientes...</div>

  <h3>Mensagem personalizada:</h3>
  <textarea id="mensagem" rows="4" placeholder="Ex: OlÃ¡ {{nome}}, seu pedido estÃ¡ pronto!"></textarea>
  <br>
  <button id="btnEnviar">ðŸ“¤ Enviar via WhatsApp</button>
  <div id="status"></div>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const divClientes = document.getElementById("clientes");
    const btnEnviar = document.getElementById("btnEnviar");
    const statusDiv = document.getElementById("status");
    let clientesData = [];

    async function carregarClientes() {
      const snapshot = await getDocs(collection(db, "clientes"));
      clientesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
        .filter(c => c.whatsapp && c.whatsapp.trim() !== "" && c.optInWhatsApp === true);

      if (clientesData.length === 0) {
        divClientes.innerHTML = "<p style='color:red;'>Nenhum cliente com opt-in para WhatsApp encontrado.</p>";
        return;
      }

      divClientes.innerHTML = "";
      clientesData.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <label>
            <input type="checkbox" value="${c.whatsapp}">
            <b>${c.nome}</b>
            <span>ðŸ“ž ${c.whatsapp}</span>
            ${c.representante ? `<span>ðŸ‘¤ ${c.representante}</span>` : ""}
          </label>
        `;
        divClientes.appendChild(card);
      });
    }

    function substituirVariaveis(template, cliente) {
      return template
        .replace(/{{\s*nome\s*}}/gi, cliente.nome || "")
        .replace(/{{\s*representante\s*}}/gi, cliente.representante || "")
        .replace(/{{\s*telefone\s*}}/gi, cliente.whatsapp || "");
    }

    async function enviarWhatsApp() {
      const selecionados = [...document.querySelectorAll("#clientes input:checked")];
      const mensagemBase = document.getElementById("mensagem").value.trim();

      if (selecionados.length === 0) return alert("Selecione ao menos um cliente.");
      if (!mensagemBase) return alert("Digite uma mensagem.");

      let count = 0;
      for (const input of selecionados) {
        const numero = input.value.replace(/\D/g, "");
        const cliente = clientesData.find(c => c.whatsapp === input.value);
        const mensagem = substituirVariaveis(mensagemBase, cliente);

        const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
        window.open(url, "_blank");
        count++;
        statusDiv.innerText = `âœ… Enviando (${count}/${selecionados.length})...`;
        await new Promise(r => setTimeout(r, 2500)); // 2.5s delay
      }

      statusDiv.innerText = `ðŸŽ‰ Envio concluÃ­do (${count} mensagens abertas).`;
    }

    btnEnviar.addEventListener("click", enviarWhatsApp);
    carregarClientes();
  </script>
</body>
</html>
