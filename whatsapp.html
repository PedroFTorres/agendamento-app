<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio WhatsApp - CerÃ¢mica Fortes</title>
  <script type="module" src="./firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      color: #d35400;
      text-align: center;
    }
    #clientes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      width: 220px;
    }
    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px;
      resize: vertical;
    }
    button {
      background: #d35400;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>

  <h1>Envio WhatsApp</h1>
  <p>Selecione os clientes e escreva a mensagem que deseja enviar.</p>

  <div id="clientes">Carregando clientes...</div>

  <h3>Mensagem:</h3>
  <textarea id="mensagem" rows="4" placeholder="Digite aqui a mensagem..."></textarea>
  <br><br>
  <button id="btnEnviar">Enviar WhatsApp</button>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const divClientes = document.getElementById("clientes");
    const btnEnviar = document.getElementById("btnEnviar");
    let clientesData = [];

    async function carregarClientes() {
      const snapshot = await getDocs(collection(db, "clientes"));
      clientesData = snapshot.docs
        .map(doc => ({ id: doc.id, ...doc.data() }))
        .filter(c => c.whatsapp && c.whatsapp.trim() !== "");

      divClientes.innerHTML = "";
      clientesData.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <label>
            <input type="checkbox" value="${c.whatsapp}">
            <b>${c.nome}</b><br>
            ðŸ“ž ${c.whatsapp}
          </label>
        `;
        divClientes.appendChild(card);
      });
    }

    async function enviarWhatsApp() {
      const selecionados = [...document.querySelectorAll("#clientes input:checked")];
      const mensagem = document.getElementById("mensagem").value.trim();

      if (selecionados.length === 0) return alert("Selecione ao menos um cliente.");
      if (!mensagem) return alert("Digite uma mensagem.");

      for (const input of selecionados) {
        const numero = input.value.replace(/\D/g, "");
        const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
        window.open(url, "_blank");
        await new Promise(r => setTimeout(r, 2500)); // delay 2.5 segundos
      }

      alert(`Envio concluÃ­do (${selecionados.length} mensagens abertas).`);
    }

    btnEnviar.addEventListener("click", enviarWhatsApp);
    carregarClientes();
  </script>
</body>
</html>
