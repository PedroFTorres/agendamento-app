<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Agendamento App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Agendamento App</h1>

    <!-- Formulário de Login -->
    <form id="login-form" class="space-y-4">
      <div>
        <label for="login-email" class="block text-sm font-medium">E-mail</label>
        <input id="login-email" type="email" required class="w-full border p-2 rounded" placeholder="Digite seu e-mail">
      </div>
      <div>
        <label for="login-password" class="block text-sm font-medium">Senha</label>
        <input id="login-password" type="password" required class="w-full border p-2 rounded" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Entrar</button>
    </form>

    <hr class="my-6">

    <!-- Formulário de Cadastro -->
    <form id="signup-form" class="space-y-4">
      <div>
        <label for="signup-email" class="block text-sm font-medium">Novo e-mail</label>
        <input id="signup-email" type="email" required class="w-full border p-2 rounded" placeholder="Digite um e-mail válido">
      </div>
      <div>
        <label for="signup-password" class="block text-sm font-medium">Nova senha</label>
        <input id="signup-password" type="password" required class="w-full border p-2 rounded" placeholder="Crie uma senha">
      </div>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded">Criar Conta</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
