<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Agendamento App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Agendamento App</h1>

    <!-- Login -->
    <form id="login-form" class="space-y-4">
      <div>
        <label for="login-email" class="block text-sm font-medium">E-mail</label>
        <input type="email" id="login-email" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label for="login-password" class="block text-sm font-medium">Senha</label>
        <input type="password" id="login-password" class="w-full border p-2 rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Entrar</button>
    </form>

    <hr class="my-6">

    <!-- Cadastro -->
    <form id="signup-form" class="space-y-4">
      <div>
        <label for="signup-email" class="block text-sm font-medium">Novo E-mail</label>
        <input type="email" id="signup-email" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label for="signup-password" class="block text-sm font-medium">Nova Senha</label>
        <input type="password" id="signup-password" class="w-full border p-2 rounded" required>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Criar Conta</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <!-- JS principal -->
  <script src="app.js"></script>
</body>
</html>
